<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Honey Hunters</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <form id="form" class="container">
            <div class="row">
                <div class="col-6 col-md-4 col-lg-3 logo_container">
                    <img src="img/logo.png" alt="logo" class="logo">
                </div>
            </div>
            <div class="row">
                <div class="col-3 col-md-4"></div>
                <div class="col-6 col-md-3 contact_icon_container">
                    <img src="img/contact_icon.png" alt="contact_icon" class="contact_icon">
                </div>
            </div>
            <div class="row justify-content-between form_container">
                <div class="col-12 col-sm-6 col-md-5">
                    <div class="inp_block">
                        <label for="name_inp">Имя <span class="asterisk">*</span></label>
                        <input autocomplete="off" type="text" name="name" id="name_inp">
                    </div>
                    <div class="inp_block">
                        <label for="email_inp">E-mail <span class="asterisk">*</span></label>
                        <input autocomplete="off" type="email" name="email" id="email_inp">
                    </div>
                </div>
                <div class="col-12 col-sm-6 textarea_block">
                    <div class="inp_block textarea_block">
                        <label for="email_inp">Комментарий <span class="asterisk">*</span></label>
                        <textarea name="message" id="comment_inp"></textarea>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-3">
                    <a href="#" class="btn" id="submit">Записать</a>
                </div>
            </div>
        </form>
    </header>

    <section class="cards">
        <h1 class="cards_block_heading">Выводим комментарии</h1>
        <div class="container">
            <div class="row justify-content-center justify-content-sm-start" id="cards_container"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 col-md-4 col-lg-3 col-xl-2 logo_container">
                    <img src="img/logo.png" alt="logo" class="logo">
                </div>
                <div class="col-1 offset-1 offset-md-6 offset-lg-7">
                    <div class="icon_badge">
                        <a href="//vk.com/obslyzhivaniesaitov" target="_blank"><img src="img/icon/vk.png" class="icon" alt="vkontakte"></a>
                    </div>
                </div>
                <div class="col-1 offset-1 offset-md-0">
                    <div class="icon_badge">
                        <a href="//facebook.com/honeyhuntersmanagement/" target="_blank"><img src="img/icon/fb.png" class="icon" alt="facebook"></a>
                    </div>
                </div>
            </div>

        </div>
    </footer>




    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
